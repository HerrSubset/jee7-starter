<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en">
<ui:composition template="/WEB-INF/template2.xhtml">
<ui:define name="pageTitle">List of all Passengers</ui:define>
<ui:define name="pageContent">
    <h:form>
        <h:panelGrid>
            <h:inputText id="passengerFilter" value="#{passengerBean.userNameFilter}"/>
            <h:commandButton value="Search">
                <f:ajax listener="#{passengerBean.searchPassengers}" execute="passengerFilter" render="PassengerTable"/>
            </h:commandButton>
        </h:panelGrid>

    <h:dataTable id="PassengerTable" value="#{passengerBean.passengers}" var="passenger">
        <h:column>
            <f:facet name="header">
                <h:outputText value="First Name"/>
            </f:facet>
            <h:outputText value="#{passenger.firstName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Last Name"/>
            </f:facet>
            <h:outputText value="#{passenger.id.lastName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="SSN"/>
            </f:facet>
            <h:outputText value="#{passenger.id.ssn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Birth Date"/>
            </f:facet>
            <h:outputText value="#{passenger.dateOfBirth}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Miles"/>
            </f:facet>
            <h:outputText value="#{passenger.frequentFlyerMiles}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Account Number"/>
            </f:facet>
            <h:outputText value="#{passenger.accountNumber}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Actions"/>
            </f:facet>
            <h:link value="Edit" outcome="/passenger/register">
                <f:param name="ssn" value="#{passenger.id.ssn}"/>
                <f:param name="lastName" value="#{passenger.id.lastName}"/>
            </h:link>
        </h:column>
    </h:dataTable>
    </h:form>
    <h:link value="Home" outcome="/main"/>
</ui:define>
</ui:composition>
</html>
