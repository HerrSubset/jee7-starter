<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">



<ui:composition template="/WEB-INF/template2.xhtml">

    <ui:define name="metaData">
        <f:metadata>
            <f:viewParam name="ssn" value="#{passengerBean.ssn}"/>
            <f:viewParam name="lastName" value="#{passengerBean.lastName}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="pageTitle">#{res["pages.register.title"]}</ui:define>
    <ui:define name="pageContent">

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="firstNameLabel" value="#{res['pages.register.firstname.label']}"/>
                <h:panelGroup>
                    <h:inputText id="firstNameLabel" value="#{passengerBean.passenger.firstName}" rendered="#{passengerBean.isEditable}">
                        <f:ajax event="blur" render="firstNameError"/>
                    </h:inputText>
                    <h:outputText value="#{passengerBean.passenger.firstName}" rendered="#{!passengerBean.isEditable}"/>
                    <h:message id="firstNameError" for="firstNameLabel"/>
                </h:panelGroup>

                <h:outputLabel for="lastNameLabel" value="#{res['pages.register.lastname.label']}"/>
                <h:panelGroup>
                    <h:inputText id="lastNameLabel" value="#{passengerBean.passenger.id.lastName}" rendered="#{passengerBean.isEditable}">
                        <f:ajax event="blur" render="lastNameError"/>
                    </h:inputText>
                    <h:outputText  value="#{passengerBean.passenger.id.lastName}" rendered="#{!passengerBean.isEditable}"/>
                    <h:message id="lastNameError" for="lastNameLabel"/>
                </h:panelGroup>

                <h:outputLabel for="birthDateLabel" value="#{res['pages.register.birthdate.label']}"/>
                <h:panelGroup>
                    <h:inputText id="birthDateLabel" value="#{passengerBean.passenger.dateOfBirth}" rendered="#{passengerBean.isEditable}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                        <f:ajax event="blur" render="birthDateError"/>
                    </h:inputText>
                    <h:outputText  value="#{passengerBean.passenger.dateOfBirth}" rendered="#{!passengerBean.isEditable}"/>
                    <h:message id="birthDateError" for="birthDateLabel"/>
                </h:panelGroup>

                <h:outputLabel for="ssnLabel" value="#{res['pages.register.ssn.label']}"/>
                <h:panelGroup>
                    <h:inputText id="ssnLabel" value="#{passengerBean.passenger.id.ssn}" rendered="#{passengerBean.isEditable}">
                        <f:ajax event="blur" render="ssnError"/>
                    </h:inputText>
                    <h:outputText  value="#{passengerBean.passenger.id.ssn}" rendered="#{!passengerBean.isEditable}"/>
                    <h:message id="ssnError" for="ssnLabel"/>
                </h:panelGroup>

                <h:outputLabel for="accountNumberLabel" value="#{res['pages.register.accountnumber.label']}">
                    <f:ajax event="blur" render="accountNumberError"/>
                </h:outputLabel>
                <h:panelGroup>
                    <h:inputText id="accountNumberLabel" value="#{passengerBean.passenger.accountNumber}" rendered="#{passengerBean.isEditable}"/>
                    <h:message id="accountNumberError" for="accountNumberLabel"/>
                </h:panelGroup>
            </h:panelGrid>


            <h:commandButton value="#{res['pages.register.register.button']}" action="#{passengerBean.save()}" rendered="#{passengerBean.isEditable and !passengerBean.isInEditMode}"/>
            <h:commandButton value="Submit" action="#{passengerBean.save}"  rendered="#{!passengerBean.isEditable and !passengerBean.isInEditMode}">
                <f:actionListener binding="#{passengerBean.test}"/>
            </h:commandButton>
            <h:commandButton value="#{res['pages.register.save.button']}" action="#{passengerBean.save()}" rendered="#{passengerBean.isInEditMode}"/>
            <h:button value="#{res['pages.register.cancel.button']}" outcome="/main"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
