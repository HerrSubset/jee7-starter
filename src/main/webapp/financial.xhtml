<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ns="http://java.sun.com/jsf/composite/tags"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<ui:composition template="/WEB-INF/template2.xhtml">
    <ui:define name="pageTitle">Financial Results</ui:define>
    <ui:define name="pageContent">
        <table>
            <tr>
                <th>Department</th>
                <th>Result</th>
            </tr>
            <c:forEach items="#{financialResultsBean.results}" var="result">
                <tr>
                <td>#{result.key}</td>
                <td><ns:posNeg value="#{result.value}"/></td>
                </tr>
            </c:forEach>
        </table>
        <h:link value="Home" outcome="main"/>
    </ui:define>
</ui:composition>
</html>
