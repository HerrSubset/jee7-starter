<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

    <head><title>Testytest</title></head>
    <body>
        <h1>Testytest</h1>
        <h2>New People</h2>
        <ul>
        <c:forEach var="p" items="#{bookService.people}">
            <li>#{p.toString()}</li>
        </c:forEach>
        </ul>

        <h:form>
            <h:commandButton value="Start" action="#{bookService.start()}"/>
            <h:commandButton value="Add" action="#{bookService.add()}"/>
            <h:commandButton value="Stop" action="#{bookService.end()}"/>
        </h:form>

        <h2>Saved People</h2>
        <ul>
            <c:forEach var="p" items="#{bookService.savedPeople}">
                <li>#{p.toString()}</li>
            </c:forEach>
        </ul>
    </body>
</html>
