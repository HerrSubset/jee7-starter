<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xml:lang="en" lang="en">
<cc:interface>
    <cc:attribute name="value" required="true"/>
</cc:interface>
<cc:implementation>
    <c:if test="#{cc.attrs.value ge 0}">
        <span style="color:black;">#{cc.attrs.value}</span>
    </c:if>
    <c:if test="#{cc.attrs.value lt 0}">
        <span style="color:red;">#{cc.attrs.value}</span>
    </c:if>
</cc:implementation>
</html>
